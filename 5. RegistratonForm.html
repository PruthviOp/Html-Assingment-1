<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset
        {
            width: 50%;
        }
    </style>
</head>
<body>
    <center>
    <fieldset>
    
        <legend> Student Information</legend>
    
    <form action="" method="">
        
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" value=""></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" value=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="mail" value=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pwd" value=""></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="datetime" name="dob" value=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="">Male
                    <input type="radio" name="Gender" value="">Female
                    <input type="radio" name="Gender" value="">Other
                </td>
            </tr>
            <tr>
                <td>Known Languages</td>
                <td><input type="checkbox" name="lang" value="">hindi
                    <input type="checkbox" name="lang" value="">Gujarati
                    <input type="checkbox" name="lang" value="">english
                </td>
            </tr>
            <tr>
                <td>Select state</td>
                <td><select name="state" id="state">
                    <option value="">Gujarat</option>
                    <option value="">Maharastra</option>
                    <option value="">Rajasthan</option>
                </select></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="Address" id="Address" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
            
        </table>
    </form>
</fieldset>
</center>
</body>
</html>
